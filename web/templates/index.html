{% extends "layouts/default.html" %}
{% block content %}
<script>
  function evaluate_wearability() {
    document.getElementById('wearability-result-select').style.display='block';     
    document.getElementById('wearability-result').style.display='block';
    document.getElementById('wearability-result-fig').style.display='block';
    document.getElementById('wearability-result-fig2').style.display='block';
    document.getElementById('wearability-submit').style.display='none';
  }
</script>

<div>
  <div class="flex justify-center">
  <form hx-get="score/safety" hx-target="#wearability-result" hx-swap="innerHTML" hx-indicator="#submit-spinner">
    <img id="submit-spinner" class="htmx-indicator" src="https://htmx.org/img/bars.svg"/>
    <button class="relative inline-flex items-center gap-x-1.5 rounded-md bg-blue-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600" id="wearability-submit" type="submit" onclick="evaluate_wearability()">평가 결과보기</button>
  </form>
  </div>

  <div id="wearability-result-select" style="display: none">
    <div class="flex w-2/3 mx-auto">
      <div class="w-2/3">
	
	<form hx-post="fig/update/timegraph", hx-trigger="change" hx-include="[name='v']" hx-target="#range_value">
	  
	<label class="text-xl font-semibold text-gray-900">착용오차</label>
	<p class="text-sm text-gray-500">오른쪽 그림을 보고 착용 오차를 선택하세요</p>
	<fleldset class="m-4">
	  <legend class="sr-only">착용오차 선택</legend>
	  <div class="space-y-2">

	  <div class="relative flex items-start">
	    <div class="flex h-6 items-center">
	      <input type="radio" id="case0" name="case" value="0" checked class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" />
	    </div>
	    <div class="ml-3 text-sm leading-6">
		<label for="small" class="font-medium text-gray-900">case0</label>
		<p id="case0-description" class="text-gray-500">착용오차 없음</p>
	    </div>
	  </div>

	  <div class="relative flex items-start">
	    <div class="flex h-6 items-center">
	      <input type="radio" id="case1" name="case" value="1" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" />
	    </div>
	    <div class="ml-3 text-sm leading-6">
		<label for="small" class="font-medium text-gray-900">case1</label>
		<p id="case1-description" class="text-gray-500">착용오차 상완: +1cm, 전완: +1cm</p>
	    </div>
	  </div>

	  <div class="relative flex items-start">
	    <div class="flex h-6 items-center">
	      <input type="radio" id="case2" name="case" value="2" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" />
	    </div>
	    <div class="ml-3 text-sm leading-6">
		<label for="small" class="font-medium text-gray-900">case2</label>
		<p id="case2-description" class="text-gray-500">착용오차 상완: +1cm, 전완: -1cm</p>
	    </div>
	  </div>

	  <div class="relative flex items-start">
	    <div class="flex h-6 items-center">
	      <input type="radio" id="case3" name="case" value="3" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" />
	    </div>
	    <div class="ml-3 text-sm leading-6">
		<label for="small" class="font-medium text-gray-900">case3</label>
		<p id="case3-description" class="text-gray-500">착용오차 상완: -1cm, 전완: +1cm</p>
	    </div>
	  </div>

	  <div class="relative flex items-start">
	    <div class="flex h-6 items-center">
	      <input type="radio" id="case4" name="case" value="4" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" />
	    </div>
	    <div class="ml-3 text-sm leading-6">
		<label for="small" class="font-medium text-gray-900">case4</label>
		<p id="case4-description" class="text-gray-500">착용오차 상완: -1cm, 전완: -1cm</p>
	    </div>
	  </div>
	  </div>
        </fieldset>
        </form>
      </div>
      <div class="">
        <img src="https://i.imgur.com/YO3IhCF.png">
      </div>
    </div>

    <div class="w-2/3 mx-auto m-20">
      <label class="text-xl font-semibold text-gray-900">디바이스의 각도</label>
      <p class="text-sm text-gray-500">슬라이더를 이용하여 디바이스의 각도 바꿔가면서 착용성을 탐색해보세요.</p>
      <div class="space-y-2 mt-7">
	<fleldset class="m-4">
	  <input class="w-3/4" id="range" type="range" name="v" min="4", value="4" max="{{max_slide_size-1}}", value="0",
		 hx-post="fig/update/timegraph", hx-trigger="change" hx-indicator="#update-spinner" hx-include="[name='case']">
	</fieldset>
      </div>
    </div>

  </div>
</div>

<div id="wearability-result">
</div>

<div id="range_value">
  <img id="wearability-result-fig" src="fig/timegraph/0/4" style="display: none"/>
</div>

<img id="wearability-result-fig2" src="fig/totalgraph" style="display: none"/>
<div id="image-container"></div>
{% endblock %}
